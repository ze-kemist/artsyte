<!-- The following JavaScript code prevents users from entering spaces in their usernames and passwords -->
<script>
    function checkInput() {
        // Get the values of the input fields
        var usernameField = document.getElementById("username").value;
        var passwordField = document.getElementById("password").value;

        // Check each field for invalid characters
        if (usernameField.indexOf(" ") !== -1) {
            alert("Usernames cannot contain spaces.");
            return false;
        } else if (passwordField.indexOf(" ") !== -1) {
            alert("Passwords cannot contain spaces.");
            return false;
        } else {
            return true;
        }
    }
</script>
